<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="test-1">1 test</div>
    <div id="test-2">2 test</div>

    <script src="../dist/css.js"></script>
    <script>
      console.log('Module assigned to window.Css. Logged below:')
      console.log(Css)

      const black = 'black'
      const block = 'block'

      document.getElementById('test-1').className = Css.parse`
        display: ${ block };
        width: 100px;
        height: 100px;

        background-color: ${ black };
      `

      document.getElementById('test-2').className = Css.parse`
        display: ${ block };
        width: 50px;
        height: 50px;

        background-color: ${ black };
      `

      Css.inject()
    </script>
  </body>
</html>
